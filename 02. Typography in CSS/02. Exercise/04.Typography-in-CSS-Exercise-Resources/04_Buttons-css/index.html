<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1d7071e278.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <article>
        <h2>Normal Buttons</h2>
        <p>
          <a href="#">Learn More</a><button>Learn More</button
          ><button class="hover">Learn More</button>
        </p>
      </article>
      <article>
        <h2>Filled Buttons</h2>
        <p>
          <a href="#" class="fill">Learn More</a
          ><button class="fill">Learn More</button
          ><button class="hover fill">Learn More</button>
        </p>
      </article>
      <article>
        <h2>Icon buttons</h2>
        <p>
          <a href="#" class="fill"><i class="fa-solid fa-arrow-down"></i>Download</a>
          <button class="fill"><i class="fa-solid fa-arrow-down"></i>Download</button>
          <button class="hover fill"><i class="fa-solid fa-arrow-down"></i>Download</button>
        </p>
      </article>
    </main>
  </body>
  <i class="fa-solid fa-arrow-down"></i>
</html>
